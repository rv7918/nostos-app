<div>
    <div *ngFor="let item of data; let i = index;" style="margin-bottom: 25px;">
        <p style="font-size: 20px; font-weight: bold;">{{item.name}}</p>
        <span>{{item.region}}</span><br />
        <span *ngIf="data.length">{{item.coatOfArms}}</span>

        <button [routerLink]="['/details', item.name]">View</button>
        <button (click)="getDetails(i)">View properly</button>
    </div>
</div>
