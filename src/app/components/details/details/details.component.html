<div>
    <ng-container *ngIf="loading">
        <div class="column col-12 text-center pt-10 pb-10">
            <div class="loading loading-lg">Loading ...</div>
        </div>
    </ng-container>
    <div style="margin-bottom: 25px;">
        <p style="font-size: 20px; font-weight: bold;">{{data.name}}</p>
        <span>{{data.region}}</span><br />
        <span *ngIf="data.length">{{data.coatOfArms}}</span>
    </div>
</div>
